<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Test</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(to bottom right, #0f172a, #1e293b, #0f172a);
            min-height: 100vh;
            color: white;
            font-family: system-ui, -apple-system, sans-serif;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .progress-bar {
            height: 8px;
            background: #334155;
            border-radius: 9999px;
            overflow: hidden;
            margin-bottom: 2rem;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(to right, #2dd4bf, #14b8a6);
            width: 40%;
            transition: width 0.5s ease-in-out;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .label {
            display: block;
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
            font-weight: 500;
        }

        .input {
            width: 100%;
            padding: 0.75rem 1rem;
            background: #334155;
            border: 1px solid #475569;
            border-radius: 0.5rem;
            color: white;
            font-size: 1rem;
        }

        .input:focus {
            outline: none;
            border-color: #6366f1;
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.3);
        }

        .button {
            padding: 0.75rem 1.5rem;
            background: #6366f1;
            color: white;
            border: none;
            border-radius: 0.5rem;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.2s;
        }

        .button:hover {
            background: #4f46e5;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 2rem;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>CSS Test - Form Wizard</h1>

        <div class="progress-bar">
            <div class="progress-fill"></div>
        </div>

        <div class="form-group">
            <label class="label">First Name</label>
            <input type="text" class="input" placeholder="John" value="John">
        </div>

        <div class="form-group">
            <label class="label">Last Name</label>
            <input type="text" class="input" placeholder="Doe" value="Doe">
        </div>

        <button class="button">Next</button>
    </div>
</body>

</html>
